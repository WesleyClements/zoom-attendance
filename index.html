<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <main class="container mt-5">
    <form class="mb-3 container-fluid">
      <div class="mb-3">
        <label for="csv-input" class="form-label">Attendance CSV</label>
        <input type="file" id="csv-input" class="form-control" name="csvFile" accept=".csv" required>
        <div class="invalid-feedback"></div>
      </div>
      <div class="row">
        <div class="mb-3 col-lg-6" id="ignored-names">
          <label class="form-label">Ignored Names</label>
          <div class="row"></div>
          <button class="btn btn-secondary w-100" type="button">+</button>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Analyze Report</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
